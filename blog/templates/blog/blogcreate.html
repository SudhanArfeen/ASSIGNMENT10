{% extends "blog/basic.html" %}

{% block title %}
CREATION OF BLOG
{% endblock title %}

{% block css %}

{% endblock css %}

{% block body %}
<div class="hoi" style="background-image: linear-gradient(#e6faff,  #ccccff); font-family: Times New Roman" >
<div class="container"  >
    
    <div class="row" >
        <h3 class="display-3" align="center">
            ADD YOUR FAVOURITE MOVIE !!!
        </h3>
        
        <div class="col-12">
        <form enctype="multipart/form-data" action="/blog/blogcreate/" method="POST">
            {% csrf_token %}
            
            
            <div class="mb-3">
              <label for="name" class="form-label">TITLE OF THE MOVIE: </label>
              <input type="text" class="form-control" id="name" name="title">
            </div>
        
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a Problems here" name="body" id="floatingTextarea2" style="height: 407px" ></textarea>
                <label for="floatingTextarea2">DESCRIPTION OF THE MOVIE : </label>
              </div>
        
              <div class="input-group mb-3">
                <input type="file" name="image" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
              </div>
        
            <button type="submit" class="btn btn-primary" >CLICK HERE TO SUBMIT !!</button>
          </form>
    </div>
    </div>
    </div>
</div>


{% endblock body %}
